<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TUTRIAL</title>
   <style>
       /* id selector  */
      #RedElement {
          color: red;

       }
       /* class Sector  */
      .blueelement {
          color: blue;

       }
       /* Grouping Selector */
       footer,span{
           background-color:pink;
       }
       /* Element Selector  */
       p{
           border: 2px solid red;
       }
   </style>
    
</head>
<body>
   <h3>Css selector</h3>
   <p id="RedElement">This is a paragraph of css selector</p>
   <div>
       <p class="blueelement">
           This is a also a pragraph 
       </p>
       <span>This is span</span>
       <footer>This is footer</footer>
   </div>
</body>
</html>

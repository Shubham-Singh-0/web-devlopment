<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer tools & Css fonts </title>
    <style>
        span{
            font-weight: bold;
            color: black;
        }
        h3{
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            font-size: 23px;
            /* 1/96th of an inch */
            line-height: 5.3em;
            /* em= main font ke kitna guna  */
            font-weight: bold;
        }
        p{
            color:red;
            font-size: medium;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Css fonts</h2>
    <h3>Developer Tools</h3>
    <p>my name is <span>Shubham</span> singh</p>
</body>
</html>
